name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scans:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install bandit ruff pytest

    - name: Run SAST Scan (Bandit)
      run: |
        bandit -r backend/app -f custom --msg-template "{path}:{line}: {severity}: {test_id}: {msg}"
      continue-on-error: false

    - name: Run Lint & Quality Scan (Ruff)
      run: |
        ruff check backend/app

    - name: Run Unit Tests (Security focus)
      run: |
        pytest backend/tests/test_crypto.py backend/tests/test_security_headers.py

  # Add Secret Scanning (optional if GitHub Advanced Security is off)
  secret-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Gitleaks Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dast-scan:
    needs: security-scans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run API
        env:
          ENCRYPTION_KEY: "test_key_for_ci_pipeline_32_bytes_long" # Dummy key for CI
          DB_PASSWORD: "devpassword"
        run: |
          docker-compose up -d backend
          sleep 10 # Attendre que l'API soit prête

      - name: OWASP ZAP API Scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          format: openapi
          target: 'http://localhost:8000/openapi.json'
          fail_action: false # Ne pas bloquer la pipeline pour la démo, mais rapporter les failles

  build-and-push:
    needs: [security-scans, secret-scan, dast-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t securenotes-backend:latest ./backend
          # Optionnel : docker push <registry>/securenotes-backend:latest

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging
        run: |
          echo "Déploiement en cours sur l'environnement de staging..."
