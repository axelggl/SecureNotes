name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scans:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install bandit ruff pytest

    - name: Run SAST Scan (Bandit)
      run: |
        bandit -r backend/app -f custom --msg-template "{path}:{line}: {severity}: {test_id}: {msg}"
      continue-on-error: false

    - name: Run Lint & Quality Scan (Ruff)
      run: |
        ruff check backend/app

    - name: Run Unit Tests (Security focus)
      run: |
        pytest backend/tests/test_crypto.py backend/tests/test_security_headers.py

  # Add Secret Scanning (optional if GitHub Advanced Security is off)
  secret-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Gitleaks Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    needs: [security-scans, secret-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t securenotes-backend:latest ./backend
          # Optionnel : docker push <registry>/securenotes-backend:latest

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    steps:
